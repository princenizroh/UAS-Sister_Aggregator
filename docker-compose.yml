version: '3.8'

services:
  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile
    image: uas-aggregator:latest
    container_name: uas-aggregator
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DB_PATH=/var/lib/aggregator/dedup.db
      - ISOLATION_LEVEL=READ_COMMITTED
      - QUEUE_MAX_SIZE=10000
      - LOG_LEVEL=INFO
      - NUM_WORKERS=3
    volumes:
      - aggregator_data:/var/lib/aggregator
    networks:
      - uas-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  publisher:
    build:
      context: ./publisher
      dockerfile: Dockerfile
    image: uas-publisher:latest
    container_name: uas-publisher
    depends_on:
      aggregator:
        condition: service_healthy
    environment:
      - TARGET_URL=http://aggregator:8080/publish
      - NUM_EVENTS=20000
      - DUPLICATE_RATE=0.30
      - BATCH_SIZE=100
      - DELAY_BETWEEN_BATCHES=0.1
      - TOPICS=logs,metrics,events,alerts,traces
    networks:
      - uas-network

networks:
  uas-network:
    driver: bridge
    internal: false  # Allow external access for testing

volumes:
  aggregator_data:
    driver: local
